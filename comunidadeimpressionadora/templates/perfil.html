{% extends 'base.html' %}

{% block body %}

<section class="vh-100 pt-5" style="background-color: #f4f5f7;">

        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-lg-6 mb-4 mb-lg-0">
                <div class="card mb-3" style="border-radius: .5rem;">
                    <div class="row g-0">
                        <div class="col-md-4 gradient-custom text-center text-white" style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
                            <img src="{{ foto_perfil }}" alt="Avatar" class="img-fluid my-4" style="width: 150px;" />
                            <h5 class = 'py-2'>{{ current_user.username }}</h5>
                            <a class = 'fa-lg' href="#!">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="black" class="bi bi-pencil-square" viewBox="0 0 16 16">

                                <hr class="mt-0 mb-4">

                                <div class="row pt-1">
                                    <div class="col-6 mb-3">
                                        <h6>Email</h6>
                                        <p class="text-muted">{{ current_user.email }}</p>
                                    </div>
                                    <div class="col-6 mb-3">
                                        <h6>Telefone</h6>
                                        <p class="text-muted">{{ current_user.phone_number }}</p>
                                    </div>
                                </div>

                                <h6>Atividades</h6>
                                <hr class="mt-0 mb-4">

                                <div class="row pt-1">

                                    </div>
